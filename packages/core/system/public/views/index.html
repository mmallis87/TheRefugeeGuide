<section class="welcome container-fluid" data-ng-controller="IndexController">
  <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- DASHBOARD -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div>
        <div class="row">

            <!-- TACHOMETER -->
            <div class="col-xs-6 bg-magenta">
                <div class="c3-widget">
                    <div id="car-stat-chart-tachometer"></div>
                </div>
            </div>

            <!-- MPH -->
            <div class="col-xs-6 bg-green">
                <div class="c3-widget">
                    <div id="car-stat-chart-mph"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- MAPBOX -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div id="mapbox" ng-cloak></div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- DASHBOARD LOWER -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div>
        <div class="row">

            <!-- TEMPERATURE -->
            <div class="col-xs-3 bg-orange car-stat-value-area">
                <div id="car-stat-temperature" class="car-stat-value">
                    100<!--
                --></div>
                <div class="car-stat-label">temperature</div>
            </div>

            <!-- LATITUDE -->
            <div class="col-xs-3 bg-teal car-stat-value-area">
                <div id="car-stat-latitude" class="car-stat-value">
                    73
                </div>
                <div class="car-stat-label">latitude</div>
            </div>

            <!-- LONGITUDE -->
            <div class="col-xs-3 bg-yellow car-stat-value-area">
                <div id="car-stat-longitude" class="car-stat-value">
                    -45
                </div>
                <div class="car-stat-label">longitude</div>
            </div>

            <!-- DEBUG -->
            <div class="col-xs-3 bg-pubnub">
                <div id="car-stat-debug" class="car-stat-icon">
                </div>
            </div>

        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- APP CODE -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <script src="system/services/pubnub.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="system/services/d3.min.js"></script>
    <script src="system/services/c3.min.js"></script>
    <script src="system/services/smart-car.js"></script>
    <script src="system/services/smart-car-map.js"></script>
</section>
